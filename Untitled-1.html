<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Online Form Submit</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .form-container {
    background: white;
    width: 380px;
    padding: 25px 30px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  }

  h2 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
  }

  .form-group {
    margin-bottom: 15px;
  }

  label {
    display: block;
    color: #444;
    font-weight: 600;
    margin-bottom: 5px;
  }

  input, select, textarea {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 15px;
  }

  textarea {
    resize: none;
  }

  button {
    width: 100%;
    padding: 12px;
    background: linear-gradient(90deg, #2575fc, #6a11cb);
    color: white;
    border: none;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: linear-gradient(90deg, #6a11cb, #2575fc);
    transform: scale(1.03);
  }

  .message {
    text-align: center;
    color: green;
    margin-top: 10px;
    font-weight: 600;
  }
</style>
</head>
<body>

<div class="form-container">
  <h2>Online Registration Form</h2>
  <form id="myForm">
    <div class="form-group">
      <label>Full Name</label>
      <input type="text" id="name" required>
    </div>

    <div class="form-group">
      <label>Email Address</label>
      <input type="email" id="email" required>
    </div>

    <div class="form-group">
      <label>Phone Number</label>
      <input type="tel" id="phone" required>
    </div>

    <div class="form-group">
      <label>Message</label>
      <textarea id="message" rows="3"></textarea>
    </div>

    <button type="submit">Submit Form</button>
    <div class="message" id="msg"></div>
  </form>
</div>

<script>
document.getElementById("myForm").addEventListener("submit", function(e){
  e.preventDefault(); // stop real page reload
  let name = document.getElementById("name").value.trim();
  let email = document.getElementById("email").value.trim();
  let phone = document.getElementById("phone").value.trim();
  let message = document.getElementById("message").value.trim();

  if(!name || !email || !phone){
    document.getElementById("msg").style.color = "red";
    document.getElementById("msg").innerText = "⚠️ Please fill all required fields!";
    return;
  }

  // For demo: just show success message
  document.getElementById("msg").style.color = "green";
  document.getElementById("msg").innerText = "✅ Form Submitted Successfully!";

  // In real projects, you can send data to server:
  // fetch("https://your-server.com/save", { method:"POST", body: JSON.stringify({name, email, phone, message}) });

  // Reset the form
  document.getElementById("myForm").reset();
});
</script>

</body>
</html>
